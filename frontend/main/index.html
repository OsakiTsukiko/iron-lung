<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iron Lung</title>
        <link rel="stylesheet" href="../styles/styles.css" />
    </head>
    <body>

        <div class="screen start">
            <div class="content">
                <div class="center">
                    <div class="host">
                        <span class="title no-select">Host</span>

                        <label class="ti-label" for="host-username">
                            <div class="text-input">
                                <div class="input-cont">
                                    <input type="text" id="host-username" placeholder="Geppetto">
                                </div>
                                <div class="label no-select">
                                    <span>Username</span>
                                </div>
                            </div>
                        </label>

                        <div class="button no-select">
                            Host!
                        </div>

                    </div>
                    <div class="separator-cont no-select">
                        <div class="separator"></div> OR <div class="separator"></div>
                    </div>
                    <div class="join">
                        <span class="title no-select">Join</span>

                        <label class="ti-label" for="join-ip">
                            <div class="text-input">
                                <div class="input-cont">
                                    <input type="text" id="join-ip" placeholder="192.168.1.121">
                                </div>
                                <div class="label no-select">
                                    <span>IP</span>
                                </div>
                            </div>
                        </label>

                        <label class="ti-label" for="join-username">
                            <div class="text-input">
                                <div class="input-cont">
                                    <input type="text" id="join-username" placeholder="Geppetto">
                                </div>
                                <div class="label no-select">
                                    <span>Username</span>
                                </div>
                            </div>
                        </label>

                        <div class="button no-select">
                            Join!
                        </div>

                    </div>
                </div>
            </div>
            <div class="footer no-select">
                by OsakiTsukiko
            </div>
        <div/>

    </body>
</html>
